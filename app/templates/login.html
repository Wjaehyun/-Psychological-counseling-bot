<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 심리 상담 AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo"><img src="{{ url_for('static', filename='images/icon.jpg') }}" alt="Logo"></div>
                <h1>심리 상담 AI</h1>
                <p>마음을 나누는 대화, 지금 시작하세요</p>
            </div>

            <form class="auth-form" id="login-form">
                <!-- ========================================
                     아이디 입력
                     ======================================== -->
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                </div>

                <!-- ========================================
                     비밀번호 입력
                     ======================================== -->
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        <button type="button" class="toggle-password" title="비밀번호 표시">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- ========================================
                     로그인 옵션
                     ======================================== -->
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>로그인 상태 유지</span>
                    </label>
                    <a href="#" class="forgot-link">비밀번호 찾기</a>
                </div>

                <!-- ========================================
                     로그인 버튼
                     ======================================== -->
                <button type="submit" class="auth-btn primary">로그인</button>

                <div class="divider">
                    <span>또는</span>
                </div>

                <!-- ========================================
                     소셜 로그인 버튼
                     ======================================== -->
                <button type="button" class="auth-btn social google">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Google로 계속하기
                </button>

                <button type="button" class="auth-btn social kakao">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#000"
                            d="M12 3C6.477 3 2 6.477 2 10.5c0 2.47 1.607 4.647 4.035 5.906-.127.46-.82 2.956-.85 3.156 0 0-.017.131.068.182.085.05.185.016.185.016.244-.034 2.829-1.852 3.272-2.16.424.06.858.092 1.29.092 5.523 0 10-3.477 10-7.692C22 6.477 17.523 3 12 3z" />
                    </svg>
                    카카오로 계속하기
                </button>
            </form>

            <div class="auth-footer">
                <p>계정이 없으신가요? <a href="{{ url_for('signup') }}">회원가입</a></p>
            </div>
        </div>

        <div class="auth-decoration">
            <div class="deco-circle circle-1"></div>
            <div class="deco-circle circle-2"></div>
            <div class="deco-circle circle-3"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>

</html>
