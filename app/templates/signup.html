<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 심리 상담 AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 다음 우편번호 API (주소 검색) -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body class="auth-body">
    <div class="auth-container signup-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo"><img src="{{ url_for('static', filename='images/icon.jpg') }}" alt="Logo"></div>
                <h1>회원가입</h1>
                <p>심리 상담 AI와 함께 마음 건강을 시작하세요</p>
            </div>

            <form class="auth-form" id="signup-form">
                <!-- ========================================
                     아이디 입력 + 중복확인
                     ======================================== -->
                <div class="form-group">
                    <label for="username">아이디 <span class="required">*</span></label>
                    <div class="input-with-button">
                        <input type="text" id="username" name="username" placeholder="4자 이상 입력하세요" required
                            minlength="4">
                        <button type="button" class="check-btn" id="check-username-btn">중복확인</button>
                    </div>
                    <span class="field-message" id="username-message"></span>
                </div>

                <!-- ========================================
                     비밀번호 입력
                     ======================================== -->
                <div class="form-group">
                    <label for="password">비밀번호 <span class="required">*</span></label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="8자 이상 입력하세요" required
                            minlength="8">
                        <button type="button" class="toggle-password" title="비밀번호 표시">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                    </div>
                </div>

                <!-- ========================================
                     비밀번호 확인
                     ======================================== -->
                <div class="form-group">
                    <label for="password-confirm">비밀번호 확인 <span class="required">*</span></label>
                    <div class="password-input">
                        <input type="password" id="password-confirm" name="password-confirm"
                            placeholder="비밀번호를 다시 입력하세요" required>
                        <button type="button" class="toggle-password" title="비밀번호 표시">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- ========================================
                     이름 입력
                     ======================================== -->
                <div class="form-group">
                    <label for="name">이름 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                </div>

                <!-- ========================================
                     성별 선택
                     ======================================== -->
                <div class="form-group">
                    <label>성별</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male">
                            <span class="radio-custom"></span>
                            <span class="radio-text">남성</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female">
                            <span class="radio-custom"></span>
                            <span class="radio-text">여성</span>
                        </label>
                    </div>
                </div>

                <!-- ========================================
                     생년월일 입력
                     ======================================== -->
                <div class="form-group">
                    <label for="birthdate">생년월일</label>
                    <input type="date" id="birthdate" name="birthdate">
                </div>

                <!-- ========================================
                     전화번호 입력
                     ======================================== -->
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone" placeholder="010-0000-0000"
                        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
                </div>

                <!-- ========================================
                     주소 입력 (다음 우편번호 API)
                     ======================================== -->
                <div class="form-group">
                    <label for="address">주소</label>
                    <div class="input-with-button">
                        <input type="text" id="address" name="address" placeholder="주소를 검색하세요" readonly>
                        <button type="button" class="check-btn" id="search-address-btn">주소 검색</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address-detail">상세주소</label>
                    <input type="text" id="address-detail" name="address-detail" placeholder="상세주소를 입력하세요">
                </div>

                <!-- ========================================
                     이용약관 동의
                     ======================================== -->
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span><a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의합니다</span>
                    </label>
                </div>

                <!-- ========================================
                     가입하기 버튼
                     ======================================== -->
                <button type="submit" class="auth-btn primary">가입하기</button>

                <div class="divider">
                    <span>또는</span>
                </div>

                <!-- ========================================
                     소셜 로그인 버튼
                     ======================================== -->
                <button type="button" class="auth-btn social google">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Google로 가입하기
                </button>

                <button type="button" class="auth-btn social kakao">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#000"
                            d="M12 3C6.477 3 2 6.477 2 10.5c0 2.47 1.607 4.647 4.035 5.906-.127.46-.82 2.956-.85 3.156 0 0-.017.131.068.182.085.05.185.016.185.016.244-.034 2.829-1.852 3.272-2.16.424.06.858.092 1.29.092 5.523 0 10-3.477 10-7.692C22 6.477 17.523 3 12 3z" />
                    </svg>
                    카카오로 가입하기
                </button>
            </form>

            <div class="auth-footer">
                <p>이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a></p>
            </div>
        </div>

        <div class="auth-decoration">
            <div class="deco-circle circle-1"></div>
            <div class="deco-circle circle-2"></div>
            <div class="deco-circle circle-3"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>

</html>
